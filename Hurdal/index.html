<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
		var map;
		var baseUrl = "https://raw.githubusercontent.com/hansmei/DiVA-maps/master/";
		var municipality = "Hurdal";
		var src = baseUrl + municipality + "/VA-kart.kml";

		/**
		 * Initializes the map and calls the function that loads the KML layer.
		 */
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
			center: new google.maps.LatLng(11.0, 60.0),
			zoom: 2,
			mapTypeId: 'terrain'
		  });
		  loadKmlLayer(src, map);
		}

		/**
		 * Adds a KMLLayer based on the URL passed. Clicking on a marker
		 * results in the balloon content being loaded into the right-hand div.
		 * @param {string} src A URL for a KML file.
		 */
		function loadKmlLayer(src, map) {
		  var kmlLayer = new google.maps.KmlLayer(src, {
			suppressInfoWindows: true,
			preserveViewport: false,
			map: map
		  });
		  <!-- google.maps.event.addListener(kmlLayer, 'click', function(event) { -->
			<!-- var content = event.featureData.infoWindowHtml; -->
			<!-- var testimonial = document.getElementById('capture'); -->
			<!-- testimonial.innerHTML = content; -->
		  <!-- }); -->
		}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZIotYsEcDMzxEDVwmhoDJGcvnS2ZuHFw&callback=initMap">
    </script>
  </body>
</html>
